<include href="views/header.html" />

<body>
<div class="container">
    <h1>The Diner:  Order Form Part 1</h1>

    <form action="#" method="post" class="form-horizontal">

        <!-- get food -->
        <div class="form-group">
            <label for="food" class="col-sm-2 control-label">What food would you like to order?</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="food" id="food" value="{{@userFood}}">
            </div>

            <!-- display an error message if there is one -->
            <check if="{{isset(@errors['food'])}}">
                <true><span class="err">{{@errors['food']}}</span></true>
            </check>
        </div>
        <br>

        <!-- get meal -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Select a meal</label>
            <div class="col-sm-4">
                <repeat group="{{@meals}}" value="{{@meal}}">
                    <label>
                        <input type="radio" name="meal" id="{{@meal}}" value="{{@meal}}"
                            <check if="{{@meal == @userMeal}}">checked="checked"</check>
                        > {{ucFirst(@meal)}}</input>
                    </label><br>
                </repeat>

                <!-- display an error message for meal if there is one -->
                <check if="{{isset(@errors['meal'])}}">
                    <true><span class="err">{{@errors['meal']}}</span></true>
                </check>
            </div>
        </div>

        <div class="col-xs-3 ">
            <input class="form-control btn btn-default"
                   type="submit" value="Next">
        </div>
    </form>
</div>
</body>
</html>
