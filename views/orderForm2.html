<include href="views/header.html" />

<body>
    <div class="container">
        <h1>The Diner:  Order Form Part 2</h1>

        <form action="#" method="post" class="form-horizontal">

            <!-- get condiments -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Select condiments</label>
                <div class="col-sm-4">
                    <repeat group="{{@conds}}" value="{{@cond}}">
                        <label>
                            <input type="checkbox" name="conds[]" value="{{@cond}}"
                                <check if="{{ in_array(@cond, @userConds)}}">checked="checked"</check>
                            > {{ucFirst(@cond)}}
                        </label><br>
                    </repeat>

                    <!-- display an error message if there is spoof -->
                    <check if="{{isset(@errors['conds'])}}">
                        <true><span class="err">{{@errors['conds']}}</span></true>
                    </check>
                </div>
            </div>

            <div class="col-xs-3 ">
                <input class="form-control btn btn-default"
                       type="submit" value="Place Order">
            </div>
        </form>
    </div>
</body>
</html>
